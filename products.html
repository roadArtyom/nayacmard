            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #000000;
            --primary-white: #ffffff;
            --accent-gray: #333333;
            --light-gray: #f5f5f5;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--primary-black);
            background-color: var(--primary-white);
            overflow-x: hidden;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: var(--transition);
        }

        .header.scrolled {
            background: rgba(0, 0, 0, 0.98);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .logo {
            height: 50px;
            transition: var(--transition);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-menu a {
            color: var(--primary-white);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-white);
            transition: var(--transition);
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        .language-switcher {
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            background: transparent;
            border: 1px solid var(--primary-white);
            color: var(--primary-white);
            padding: 8px 16px;
            cursor: pointer;
            transition: var(--transition);
            border-radius: 20px;
        }

        .lang-btn:hover, .lang-btn.active {
            background: var(--primary-white);
            color: var(--primary-black);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--primary-white);
            font-size: 24px;
            cursor: pointer;
        }

        /* Page Header */
        .page-header {
            background: linear-gradient(135deg, #000 0%, #333 100%);
            color: var(--primary-white);
            text-align: center;
            padding: 120px 20px 80px;
            margin-top: 80px;
        }

        .page-header h1 {
            font-size: clamp(3rem, 6vw, 4rem);
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .page-header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        /* Filter Section */
        .filter-section {
            padding: 60px 20px;
            background: var(--light-gray);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 12px 24px;
            background: var(--primary-white);
            border: 2px solid var(--primary-black);
            color: var(--primary-black);
            cursor: pointer;
            transition: var(--transition);
            border-radius: 25px;
            font-weight: 500;
        }

        .filter-tab:hover,
        .filter-tab.active {
            background: var(--primary-black);
            color: var(--primary-white);
            transform: translateY(-2px);
        }

        .search-bar {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--primary-black);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--accent-gray);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* Products Grid */
        .products-section {
            padding: 80px 20px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }

        .product-card {
            background: var(--primary-white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            height: 350px;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary-black);
            color: var(--primary-white);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .product-info {
            padding: 25px;
        }

        .product-category {
            color: var(--accent-gray);
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .product-description {
            color: var(--accent-gray);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-black);
            margin-bottom: 15px;
        }

        .product-actions {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid var(--primary-black);
            background: transparent;
            color: var(--primary-black);
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            text-align: center;
        }

        .action-btn:hover {
            background: var(--primary-black);
            color: var(--primary-white);
            transform: translateY(-2px);
        }

        .action-btn.primary {
            background: var(--primary-black);
            color: var(--primary-white);
        }

        .action-btn.primary:hover {
            background: transparent;
            color: var(--primary-black);
        }

        /* Image Gallery Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 80%;
            object-fit: contain;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: var(--primary-white);
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        .close:hover {
            color: var(--light-gray);
            transform: scale(1.1);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary-white);
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .modal-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-nav.prev {
            left: 20px;
        }

        .modal-nav.next {
            right: 20px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 60px;
        }

        .page-btn {
            padding: 12px 18px;
            border: 2px solid var(--primary-black);
            background: transparent;
            color: var(--primary-black);
            cursor: pointer;
            transition: var(--transition);
            border-radius: 8px;
            font-weight: 500;
        }

        .page-btn:hover,
        .page-btn.active {
            background: var(--primary-black);
            color: var(--primary-white);
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--primary-black);
            color: var(--primary-white);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            opacity: 0;
            visibility: hidden;
            z-index: 1000;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            background: var(--accent-gray);
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .filter-tabs {
                flex-direction: column;
                align-items: center;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .product-actions {
                flex-direction: column;
            }

            .modal-content {
                width: 95%;
                height: 95%;
            }

            .modal-nav {
                padding: 10px;
            }
        }

        /* Language-specific styles */
        [data-lang="hy"] .product-title {
            font-family: 'Arial Unicode MS', Arial, sans-serif;
        }

        [data-lang="ru"] .product-title {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>

        });

        // Setup event listeners
        function setupEventListeners() {
            // Filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    filterProducts(category);
                    
                    // Update active tab
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Search functionality
            const searchInput = document.querySelector('.search-input');
            searchInput.addEventListener('input', function() {
                searchProducts(this.value);
            });

            // Modal functionality
            const modal = document.getElementById('imageModal');
            const closeBtn = document.querySelector('.close');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', function(e) {
                if (e.target === modal) closeModal();
            });

            prevBtn.addEventListener('click', showPreviousImage);
            nextBtn.addEventListener('click', showNextImage);

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowLeft') showPreviousImage();
                if (e.key === 'ArrowRight') showNextImage();
            });

            // Back to top button
            const backToTopBtn = document.getElementById('backToTop');
            backToTopBtn.addEventListener('click', function() {

            });

            // Scroll event for back to top button
            window.addEventListener('scroll', function() {
                if (window.scrollY > 300) {
                    backToTopBtn.classList.add('visible');
                } else {
                    backToTopBtn.classList.remove('visible');
                }
            });

            // Header scroll effect
            window.addEventListener('scroll', function() {
                const header = document.querySelector('.header');
                if (window.scrollY > 100) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        }

        // Filter products by category
        function filterProducts(category) {
            currentCategory = category;
            currentPage = 1;
            
            if (category === 'all') {
                filteredProducts = [...products];
            } else {
                filteredProducts = products.filter(product => product.category === category);
            }
            
            renderProducts();
        }

        // Search products
        function searchProducts(query) {
            if (!query.trim()) {
                filteredProducts = currentCategory === 'all' ? [...products] : products.filter(product => product.category === currentCategory);
            } else {
                filteredProducts = products.filter(product => 
                    product.name.toLowerCase().includes(query.toLowerCase()) ||
                    product.description.toLowerCase().includes(query.toLowerCase()) ||
                    product.category.toLowerCase().includes(query.toLowerCase())
                );
            }
            
            currentPage = 1;
            renderProducts();
        }

        // Render products
        function renderProducts() {
            const productsPerPage = 9;
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const productsToShow = filteredProducts.slice(startIndex, endIndex);

            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '';

            productsToShow.forEach(product => {
                const productCard = createProductCard(product);
                productsGrid.appendChild(productCard);
            });

            renderPagination();
        }

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card fade-in';
            card.innerHTML = `
                <div class="product-image">
                    <img src="${product.image}" alt="${product.name}" onclick="openImageModal('${product.image}')">
                    ${product.badge ? `<div class="product-badge">${product.badge}</div>` : ''}
                </div>
                <div class="product-info">
                    <div class="product-category">${product.category}</div>
                    <h3 class="product-title">${product.name}</h3>
                    <p class="product-description">${product.description}</p>
                    <div class="product-price">$${product.price}</div>
                    <div class="product-actions">
                        <button class="action-btn" onclick="openImageModal('${product.image}')" data-lang-key="product.view">View</button>
                        <a href="tel:+37499499979" class="action-btn primary" data-lang-key="product.contact">Contact</a>
                    </div>
                </div>
            `;
            return card;
        }

        // Render pagination
        function renderPagination() {
            const productsPerPage = 9;
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            pagination.innerHTML = '';
            
            // Previous button
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.textContent = '‹';
                prevBtn.onclick = () => changePage(currentPage - 1);
                pagination.appendChild(prevBtn);
            }

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => changePage(i);
                pagination.appendChild(pageBtn);
            }

            // Next button
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.textContent = '›';
                nextBtn.onclick = () => changePage(currentPage + 1);
                pagination.appendChild(nextBtn);
            }
        }

        // Change page
        function changePage(page) {
            currentPage = page;
            renderProducts();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Image modal functions
        function openImageModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            currentProductImages = [imageSrc];
            currentImageIndex = 0;
            
            modalImage.src = imageSrc;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function showPreviousImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateModalImage();
            }
        }

        function showNextImage() {
            if (currentImageIndex < currentProductImages.length - 1) {
                currentImageIndex++;
                updateModalImage();
            }
        }

        function updateModalImage() {
            const modalImage = document.getElementById('modalImage');
            modalImage.src = currentProductImages[currentImageIndex];
        }

        // Setup intersection observer for fade-in animations
        function setupIntersectionObserver() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });
        }

        // Language switching functionality
        function switchLanguage(lang) {
            document.documentElement.setAttribute('data-lang', lang);
            
            // Update active language button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update all text content
            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        // Add event listeners for language switching
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const lang = e.target.getAttribute('data-lang');
                switchLanguage(lang);
            });
        });

        // Mobile menu toggle
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            const navMenu = document.querySelector('.nav-menu');
            navMenu.classList.toggle('show');
        });
    </script>
</body>
